{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>
    <form method="post">
        <label for="title" style="font-size: 20px;">Title</label>
        <br>
        <input type="text" name="title"
               placeholder="Post title"
               value="{{ request.form['title'] or post['title'] }}" style="border-color: #D33A2C; border-style: solid; margin: 10px 0; width: 450px; height: 20px"></input>
        <br>

        <label for="content" style="font-size: 20px;">Post Content</label>
        <br>
        <textarea name="content"
                  placeholder="Post content"
                  rows="15"
                  cols="60"
                  style="border-color: #D33A2C; border-style: solid; margin: 10px 0;">{{ request.form['content'] or post['content'] }}</textarea>
        <br>
        <button type="submit" style="padding: 10px 20px; background-color: rgb(92, 226, 52); color: #fff; font-weight: bold;border-style: none; cursor: pointer; margin-top: 5px; border-radius: 5px;">Submit</button>
    </form>
    
    <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
        <input type="submit" value="Delete Post" style="padding: 10px 20px; background-color: #D33A2C; color: #fff; font-weight: bold;border-style: none; cursor: pointer; margin: -50px 0 0px 100px; border-radius: 5px; transform: translateY(-27px);"
                onclick="return confirm('Are you sure you want to delete this post?')">
    </form>
{% endblock %}
